{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Community Connect</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Your custom styles -->
    <style>
        /* Optional: Custom styles for chat */
        body {
            background-color: #f0f4f7; /* Change to match your branding */
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff; /* Change to match your branding */
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%; /* Restrict message width */
        }
        .message.user {
            text-align: right;
            background-color: #d4edda; /* Light green for user messages */
            color: #155724; /* Dark green text for user messages */
            margin-left: auto; /* Align user messages to the right */
        }
        .message.bot {
            text-align: left;
            background-color: #cce5ff; /* Light blue for bot messages */
            color: #004085; /* Dark blue text for bot messages */
        }
        footer {
            text-align: center; /* Center footer text */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">InterfaithConnect</a>
        <!-- Other navbar items -->
    </nav>

    <div class="container mt-4">
        <h1>Live Chat</h1>
        <div id="chat-box" class="border p-3">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="mt-3" onsubmit="return sendMessage(event);">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message here..." required>
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

    <footer class="mt-4">
        <p>&copy; 2024 InterfaithConnect. All rights reserved.</p>
    </footer>

    <script>
        // Function to send message
        async function sendMessage(event) {
            event.preventDefault(); // Prevent the form from submitting

            const chatInput = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = chatInput.value;

            // Display user message
            displayMessage(userMessage, 'user');
            chatInput.value = ''; // Clear input field

            try {
                // Fetch bot response from your API
                const response = await fetch('/api/chatbot-response/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const botResponse = data.reply; // Assuming your API returns a JSON object with a 'reply' field
                displayMessage(botResponse, 'bot');

            } catch (error) {
                console.error('Error fetching bot response:', error);
                displayMessage("Sorry, I couldn't respond at the moment. Please try again later.", 'bot');
            }
        }

        // Function to display messages
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
